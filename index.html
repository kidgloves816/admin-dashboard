<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="branding">
                <img src="images/view-dashboard.svg" alt="dashboard logo">
                Dashboard
            </div>
            <div class="navigation">
                <div class="icons">
                    <div class="home"><img src="images/home.svg" alt="home icon"></div>
                    <img class="profile" src="images/account-details.svg" alt="profile card">
                    <img class="messages" src="images/message.svg" alt="message bubble">
                    <img class="history" src="images/clock-time-eight-outline.svg" alt="clock">
                    <img class="tasks" src="images/book-open-page-variant-outline.svg" alt="open book">
                    <img class="communities" src="images/account-group.svg" alt="group of silhouettes">
                    <img class="settings" src="images/cog-outline.svg" alt="cog">
                    <img class="support" src="images/help-circle-outline.svg" alt="circle with question mark">
                    <img class="privacy" src="images/shield-check-outline.svg" alt="shield with a checkmark on it">
                </div>
                <div class="names">
                    <p class="home">Home</p>
                    <p class="profile">Profile</p>
                    <p class="messages">Messages</p>
                    <p class="history">History</p>
                    <p class="tasks">Tasks</p>
                    <p class="communities">Communities</p>
                    <p class="settings">Settings</p>
                    <p class="support">Support</p>
                    <p class="privacy">Privacy</p>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="search-bar">
                <form id="search">
                    <input type="image" src="images/magnify.svg" alt="magnifying glass">
                    <input type="search" id="query" name="q" placeholder="Search...">
                </form>     
            </div>

            <div class="user-info">
                <div class="image"><img src="images/1655572120videogame-controller-svgrepo-com.svg" alt="video game controller"></div>
                <p class="greeting">Hi There,</p>
                <p class="user">Brynn Durant! (@brynn)</p>
            </div>

            <div class="buttons">
                <div class="user-header">
                    <img src="images/bell-alert.svg" alt="bell with exclamation mark">
                    <img src="images/1655572120videogame-controller-svgrepo-com.svg" alt="video game controller">
                    <p class="name">Brynn Durant</p>
                </div>
                <div class="action-buttons">
                    <button class="new">New</button>
                    <button class="upload">Upload</button>
                    <button class="share">Share</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="projects">

            </div>

            <div class="announcements">

            </div>

            <div class="trending">

            </div>
        </div>
    </div>
</body>
</html>
